<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/assets/formulario.css">
</head>
<body>
    <main>
            <form>
                <section class="section1">
                    <div class="titulo">
                        <h1>Cadastro de DEV's</h1>
                        <p>complete suas informações</p>
                     </div>
                </section>   
                <!-- Local para para digitar nome, sobrenome e Email -->
                <section class="section2">    
                    <div class="section2-div">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                        <label for="">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                    </div>
                </section>
                
                <!-- Local para escolher o lado -->
                <section class="section3">
                    <div class="section3-div1">
                        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                        <label for="back"><input type="radio" name="aplicação" id="back" checked>Back-end</label>
                        <label for="front"><input type="radio" name="aplicação" id="front">Front-end</label>
                        <label for="full"><input type="radio" name="aplicação" id="full">Fullstack</label>
                    </div>

                    <!-- Local para escolher a sua senioridade -->
                    <div class="section3-div2">
                        <label>
                            <strong>Senioridade</strong>
                            <select size="1">
                                <option selected disabled value="">Selecione</option>
                                <option value="1">Júnior</option>
                                <option value="2">Pleno</option>
                                <option value="3">Sênio</option>
                            </select>
                        </label>    
                    </div>
                </section>
                
                <!-- Locala para selecionar as linguagem -->
                <section class="section4">
                    <div class="section4-div">
                        <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                        <div>
                            <label for="tec-html"><input type="checkbox" name="tec" id="tec-html"> HTML</label>
                            <label for="tec-css"><input type="checkbox" name="tec" id="tec-css"> CSS</label>
                            <label for="tec-js"><input type="checkbox" name="tec" id="tec-js"> JavaScript</label>
                            <label for="tec-php"><input type="checkbox" name="tec" id="tec-php"> PHP</label>
                            <label for="tec-c#"><input type="checkbox" name="tec" id="tec-c#"> C#</label>
                            <label for="tec-python"><input type="checkbox" name="tec" id="tec-python"> Python</label>
                            <label for="tec-java"><input type="checkbox" name="tec" id="tec-java"> Java</label>
                        </div>
                    </div>
                </section>

                <!-- Caixa para contar experiência -->
                <section class="section5">
                    <div class="section5-div">
                        <label><strong>Conte um pouco mais da sua experiência:</strong></label>
                        <label for="experiencia"></label>
                        <textarea name="experiencia" id="experiencia" cols="
                        30" rows="10" placeholder="Suas experiências"></textarea>
                    </div>
                </section>

                <section class="section6">
                    <div class="confirmar">
                        <button id="buttom_submit" type="submit">Enviar</button>
                    </div>
                </section>
            </form>
    </main>

</body>
</html>
