<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/assets/formulario.css">
</head>
<body>
    <section>
        <div>
            <h1>Cadastro de DEVs</h1>
            <p>complete suas informações</p>
        </div>
    </section>    
        <form>
            <section>    
                <div>
                    <p>Nome</p> 
                    <input type="text" name="nome" id="nome">
                    <p>Sobrenome</p>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                
                <div>
                    <p>Email</p>
                    <input type="email" name="email" id="email">
                </div>
            
            </section>
            <section>
                <div>
                    <label>De qual lado da aplicação você desenvolve?</label>
                    <input type="radio" name="backend" id="back">
                    <label for="back">Back-end</label>
                    <input type="radio" name="frondend" id="front">
                    <label for="front">Front-end</label>
                    <input type="radio" name="fullstack" id="full">
                    <label for="full">Fullstack</label>
                </div>

                <div>
                    <label>Senioridade</label>
                    <select size="1">
                        <option value="1">Júnior</option>
                        <option value="2">Pleno</option>
                        <option value="3">Sênio</option>
                    </select>
                </div>
            </section>
            <section>
                <div>
                    <label>Selecione as tecnologias que utiliza:</label>
                    <label for="tec-html"><input type="checkbox" name="tec" id="tec-html">HTML</label>
                    <label for="tec-css"><input type="checkbox" name="tec" id="tec-css">CSS</label>
                    <label for="tec-js"><input type="checkbox" name="tec" id="tec-js">JavaScript</label>
                    <label for="tec-php"><input type="checkbox" name="tec" id="tec-php">PHP</label>
                    <label for="tec-c#"><input type="checkbox" name="tec" id="tec-c#">C#</label>
                    <label for="tec-python"><input type="checkbox" name="tec" id="tec-python">Python</label>
                    <label for="tec-java"><input type="checkbox" name="tec" id="tec-java">Java</label>
                </div>
            </section>

            <section>
                <div>
                    <label>Conte um pouco mais da sua experiência:</label>
                    <label for="experiencia"></label>
                    <textarea name="experiencia" id="experiencia" cols="
                    30" rows="10" placeholder="Suas experiências"></textarea>
                </div>
            </section>

            <section>
                <div>
                    <input type="button" value="Concluido">
                </div>
            </section>
        </form>

</body>
</html>
